version: "3"
services:
  red:
    image: docker.pkg.github.com/abelfodil/red-discordbot-docker/red:latest
    restart: always
    env_file: .env
    volumes:
      - data:/data
    command: sh -c "redbot docker --no-prompt --token $$BOT_TOKEN --prefix $$BOT_PREFIX $$BOT_EXTRA_ARGS"

volumes:
  data:
